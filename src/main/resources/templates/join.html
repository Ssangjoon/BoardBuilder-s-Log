<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<main class="container">
    <header>
        <h2>회원가입</h2>
    </header>
    <form id="registrationForm">
        <section class="form-group">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="fullName">이름:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div id="fullNameError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" required>
            <div id="phoneError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="dateOfBirth">생년월일:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            <div id="dateOfBirthError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="address" required>
            <div id="addressError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="roadAddress">도로명 주소:</label>
            <input type="text" id="roadAddress" name="roadAddress" required>
            <div id="roadAddressError" class="error"></div>
        </section>
        <section class="form-group">
            <label for="zip">우편번호:</label>
            <input type="text" id="zip" name="zip" required>
            <div id="zipError" class="error"></div>
        </section>
        <section class="form-group">
            <label>
                <input type="checkbox" id="marketingConsent" name="marketingConsent">
                마케팅 정보 수신 동의
            </label>
        </section>
        <section class="form-group">
            <label>
                <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                이용 약관에 동의
            </label>
            <div id="termsAcceptedError" class="error"></div>
        </section>
        <section class="form-group">
            <label>
                <input type="checkbox" id="privacyPolicyAccepted" name="privacyPolicyAccepted" required>
                개인정보 보호정책에 동의
            </label>
            <div id="privacyPolicyAcceptedError" class="error"></div>
        </section>
        <section class="form-group">
            <input type="submit" value="회원가입">
        </section>
    </form>
</main>

<!-- Daum 우편번호 서비스 API 스크립트 추가 -->
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailInput = document.getElementById('email');
        const addressInput = document.getElementById('address');
        const zip = document.getElementById('zip');
        const roadAddress = document.getElementById('roadAddress');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        const checkUsername = async () => {
            const username = usernameInput.value;
            try {
                const response = await fetch(`/auth/check-username?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    const errors = await response.json();
                    handleValidationErrors(errors);
                    return false;
                }
                usernameError.textContent = '';
                return true;
            } catch (error) {
                console.error('Error checking username:', error);
                usernameError.textContent = '사용자 이름 확인 중 오류가 발생했습니다.';
                return false;
            }
        };

        const checkPasswordMatch = () => {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (password !== confirmPassword) {
                passwordError.textContent = '비밀번호가 일치하지 않습니다.';
            } else {
                passwordError.textContent = '';
            }
        };

        const sendEmailVerification = () => {
            const email = emailInput.value;
            // 실제 이메일 인증 API 호출
            alert('인증 이메일이 전송되었습니다.');
        };

        const searchAddress = () => {
            new daum.Postcode({
                oncomplete: (data) => {
                    addressInput.value = data.address;
                    zip.value = data.zonecode;
                    roadAddress.value = data.roadAddress;
                }
            }).open();
        };
        const handleValidationErrors = (errors) => {
            for (const [field, message] of Object.entries(errors)) {
                console.log(field);
                const errorElement = document.getElementById(`${field}Error`);
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }
        };

        usernameInput.addEventListener('blur', checkUsername);
        confirmPasswordInput.addEventListener('blur', checkPasswordMatch);
        document.getElementById('emailVerifyBtn').addEventListener('click', sendEmailVerification);
        document.getElementById('searchAddressBtn').addEventListener('click', searchAddress);
    });
</script>
</body>
</html>
