<!doctype html>
<html lang=ko>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script th:src="@{/ckeditor5/build/ckeditor.js}"></script>
    <script defer th:src="@{/js/editor.js}" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <form name="postForm">
        <input placeholder="제목을 작성해주세요" id="title-input" name="title">
        <div id="editor">내용을 입력해주세요.</div>
        <label for="public-yes">공개</label>
        <input type="radio" id="public-yes" name="isPublic" value="true" checked>
        <label for="public-no">비공개</label>
        <input type="radio" id="public-no" name="isPublic" value="false">
        <input type="date" id="start-date" name="startDate"> ~ <input type="date" id="end-date" name="endDate">
        <button id="cancel-btn">취소하기</button>
        <button id="post-btn">작성하기</button>
    </form>
<script>
    $("#post-btn").click(function(e) {
        e.preventDefault();
        const title = $("#title-input").val();
        const isPublic = $("input[name='isPublic']:checked").val();
        const startDate = $("#start-date").val();
        const endDate = $("#end-date").val();
        const content = window.editor.getData();

        const postData = {
            title: title,
            isPublic: isPublic,
            startDate: startDate,
            endDate: endDate,
            content: content
        };

        $.ajax({
            url: "/posts",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(postData),
            success: function(data) {
                console.log("Success:", data);
                window.location.href = "/posts/" + data;
            },
            error: function(xhr, status, error) {
                console.error("Error:", error);
            }
        })
    })
</script>
</body>
</html>
